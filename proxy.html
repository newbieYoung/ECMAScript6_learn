<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>proxy</title>
</head>
<body>
	<script type="text/javascript">
		'use strict';
		//proxy构造
		{
			let proxy = new Proxy({},{
				get:function(target,property){
					return Math.floor(Math.random()*256);
				}
			});
			console.log(proxy.name);
			console.log(proxy.age);
		}
	</script>
</body>
</html>
